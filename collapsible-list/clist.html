<!DOCTYPE html>
<html>
  <head>
    <title>Collapsible List Demo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="clist.css">
    <script src="clist.js"></script>
  </head>
  <body>
    <ul class="collapsible">
      <li>
        Grandparent One
        <ul>
          <li>
            Parent One
            <ul>
              <li>Child One</li>
              <li>Child Two</li>
              <li>Child Three</li>
            </ul>
          </li>
          <li>Parent Two</li>
          <li>Parent Three</li>
        </ul>
      </li>
      <li>Grandparent Two</li>
      <li>Grandparent Three</li>
    </ul>
  </body>
</html>
